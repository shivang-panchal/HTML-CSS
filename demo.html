<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Default Voice Options</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .voice-card.selected {
      border: 2px solid #0d6efd;
      background-color: #e7f1ff;
    }
  </style>
</head>
<body class="bg-light py-5">

<div class="container">
  <div class="card shadow">
    <div class="card-body">
      <h4 class="mb-4">Default Voice Options</h4>

      <!-- Tabs -->
      <ul class="nav nav-tabs mb-3" id="voiceTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="male-tab" data-bs-toggle="tab" data-bs-target="#male"
                  type="button" role="tab" aria-controls="male" aria-selected="true">
            Male
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="female-tab" data-bs-toggle="tab" data-bs-target="#female"
                  type="button" role="tab" aria-controls="female" aria-selected="false">
            Female
          </button>
        </li>
      </ul>

      <!-- Tab Contents -->
      <div class="tab-content" id="voiceTabContent">

        <!-- Male Voices -->
        <div class="tab-pane fade show active" id="male" role="tabpanel" aria-labelledby="male-tab">
          <div class="row g-3">
            <!-- Male 1 -->
            <div class="col-md-4">
              <div class="card p-3 h-100 voice-card">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <strong>Male Voice 1</strong>
                  <input type="radio" name="selectedVoice" value="male1" />
                </div>
                <audio controls>
                  <source src="/audio/male1.mp3" type="audio/mpeg" />
                </audio>
              </div>
            </div>

            <!-- Male 2 -->
            <div class="col-md-4">
              <div class="card p-3 h-100 voice-card">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <strong>Male Voice 2</strong>
                  <input type="radio" name="selectedVoice" value="male2" />
                </div>
                <audio controls>
                  <source src="/audio/male2.mp3" type="audio/mpeg" />
                </audio>
              </div>
            </div>

            <!-- Male 3 -->
            <div class="col-md-4">
              <div class="card p-3 h-100 voice-card">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <strong>Male Voice 3</strong>
                  <input type="radio" name="selectedVoice" value="male3" />
                </div>
                <audio controls>
                  <source src="/audio/male3.mp3" type="audio/mpeg" />
                </audio>
              </div>
            </div>
          </div>
        </div>

        <!-- Female Voices -->
        <div class="tab-pane fade" id="female" role="tabpanel" aria-labelledby="female-tab">
          <div class="row g-3">
            <!-- Female 1 -->
            <div class="col-md-4">
              <div class="card p-3 h-100 voice-card">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <strong>Female Voice 1</strong>
                  <input type="radio" name="selectedVoice" value="female1" />
                </div>
                <audio controls>
                  <source src="/audio/female1.mp3" type="audio/mpeg" />
                </audio>
              </div>
            </div>

            <!-- Female 2 -->
            <div class="col-md-4">
              <div class="card p-3 h-100 voice-card">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <strong>Female Voice 2</strong>
                  <input type="radio" name="selectedVoice" value="female2" />
                </div>
                <audio controls>
                  <source src="/audio/female2.mp3" type="audio/mpeg" />
                </audio>
              </div>
            </div>

            <!-- Female 3 -->
            <div class="col-md-4">
              <div class="card p-3 h-100 voice-card">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <strong>Female Voice 3</strong>
                  <input type="radio" name="selectedVoice" value="female3" />
                </div>
                <audio controls>
                  <source src="/audio/female3.mp3" type="audio/mpeg" />
                </audio>
              </div>
            </div>
          </div>
        </div>

      </div> <!-- tab-content -->
    </div>
  </div>
</div>

<!-- JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Highlight selected card
  const radios = document.querySelectorAll('input[name="selectedVoice"]');
  radios.forEach(radio => {
    radio.addEventListener('change', () => {
      document.querySelectorAll('.voice-card').forEach(card => {
        card.classList.remove('selected');
      });
      radio.closest('.voice-card').classList.add('selected');
    });
  });
</script>

</body>
</html>
